<!DOCTYPE html><!-- 현재문서의 형태선언 -->
<html><!-- html문서는 태그열고 태그닫고 -->
<head><!-- 문서 내용과는 관계없는 문서정보가 들어있고, 메타데이터(데이터의 데이터)가 존재 -->
<meta charset="UTF-8"><!-- 문서의 언어 인코딩 설정 지금은 유니코드로 됨 -->
<title>Insert title here</title><!-- 문서의 제목을 브라우저 상단왼쪽에 표시 -->
<!-- 외부 css파일 불러오는 명령(아래) -->
<link rel="stylesheet" href="/resources/sample/css/reset.css" type="text/css">
<!-- span 자리를 차지하는 않는 영역 = 한뼘 -->
<!-- 콜론:(속성:값, key:value),;세미콜론(문장의 끝) -->
<style>
/* 모바일용 스타일 지정 시작*/
#header span {
display:block;width:50px;height:20px;background-color:red;
margin-bottom:10px;
}
#wrap .slider img {width:100%;}/* Cascade Style Sheet 특징 계단형 스탕리 지정*/
/* 모바일용 스타일지정 */
</style>
<script>
 /* 자바스크립트 시작*/
 
 /*자바스크립트 끝*/
</script>
</head>
<body><!-- 문서 내용이 들어가는 영역 -->
<div id="wrap"><!-- 랩핑시킨 영역 -->
<header>
<!-- 상단 로고와 햄버거 메뉴 영역 시작 -->
<h3>LOGO</h3><!-- 헤드라인 글자를 표시 h1~h6 -->
<span></span>
<span></span>
<span></span>
<!-- 리스트를 모여주는 태그 ul,ol (Ordered List 1.내용, 2.내용)-->
<ul>
<li>햄버거메뉴이미지</li>
<li>HOME</li>
<li>WE ARE</li>
<li>WORK</li>
<li>BLOG</li>
<li>CONTACT US</li>
</ul>
<!-- 상단 로고와 햄버거 메뉴영역 끝 -->
</header>
<section><!-- division 디비전이라는 div 영역표시 태그 대신에 사용-->
<!-- 본문 슬라이드 영역 -->
<!-- 이미지를 불러오는 태그 img -->
<!-- 경로:상대(./img...), 절대경로(/edu_webapp/resources/sample/index...) -->
<!-- 태그 안쪽에 지정한 스타일을 인라인 스타일 -->
<div class="slider">
     <img src="/edu_webapp/resources/sample/img/europe.jpg" alt="유럽 이미지 입니다.">
</div>
<!-- 본문 슬라이드 영역 끝 -->
</section>
<footer>
<!-- 하단 로고 영역 시작 -->
LOGO
<!-- 하단 로고 영역 끝 -->
</footer>
</div>
</body>
</html>
